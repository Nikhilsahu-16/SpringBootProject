<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="number"] {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007BFF;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Edit Product</h1>
    <form th:action="@{'/editproductsave/'+${id}}" th:object="${product}" method="post">
        <div class="form-group">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" th:field="*{productName}" placeholder="Enter product name" />
        </div>
        <div class="form-group">
            <label for="productMadeIn">Product Made In:</label>
            <input type="text" id="productMadeIn" name="productMadeIn" th:field="*{productMadeIn}" placeholder="Enter product origin" />
        </div>
        <div class="form-group">
            <label for="productPrice">Product Price:</label>
            <input type="number" id="productPrice" name="productPrice" th:field="*{productPrice}" placeholder="Enter product price" />
        </div>
        <div class="form-group">
            <label for="productQuantity">Product Quantity:</label>
            <input type="number" id="productQuantity" name="productQuantity" th:field="*{productQuantity}" placeholder="Enter product quantity" />
        </div>
        <div class="form-group">
            <label for="productBrand">Product Brand:</label>
            <input type="text" id="productBrand" name="productBrand" th:field="*{productBrand}" placeholder="Enter product brand" />
        </div>
        <input type="submit" value="Save Product" />
    </form>
</div>
</body>
</html>
